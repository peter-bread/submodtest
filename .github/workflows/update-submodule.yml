name: Update Submodule

on:
  repository_dispatch:
    types:
      - update-submodule

jobs:
  update-submodule:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT }}
          submodules: recursive
      - name: Make changes (update submodule)
        run: |
          git submodule update --init --recursive --remote -f
      - name: Get commit messages
        id: commits
        run: |
          echo "commit_messages=$(jq -r '.[].message' ${{ toJson(github.event.client_payload.commits) }})" >> $GITHUB_OUTPUT
      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "[Automated] Update submodule"
          branch: update-submodule
          delete-branch: true
          title: Update Submodule
          body: |
            Update Submodule

            ${{ github.event.client_payload.commit_msg }}

            ${{ steps.commits.outputs.commit_messages }}
          assignees: peter-bread
          draft: false
